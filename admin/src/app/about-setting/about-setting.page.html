<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button class="custom-back-button"></ion-back-button>
    </ion-buttons>
    <div class="header-logo" slot="start"><img src="../../../assets/img/shop-logo.png"></div>
    <ion-title class="ion-text-center">About Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-container fixed-height">
    <ion-grid *ngIf="aboutPageData">
        <ion-row>
          <ion-col size="12">
            <div class="input-wrap">
              <div class="flex-space-between">
                <div><ion-label>Page Title</ion-label></div>
                <div class="flex-label"><ion-label>Enable</ion-label>
                  <ion-toggle 
                  [checked]="aboutPageData.activeStatus" [(ngModel)]="aboutPageData.activeStatus"></ion-toggle>
                </div>
              </div>
              
              <ion-input class="form-input" [(ngModel)]="aboutPageData.pageTitle"></ion-input>
            </div>
          </ion-col>
          <ion-col size="12">
            <div class="flex-space-between">
              <div><ion-label>Banner Image</ion-label></div>
              <div class="upload-btn-wrapper">
                <button class="upload-btn btn-1 i-start"> <i class="flaticon-null-16"></i>upload</button>
                <input type="file" name="myfile" (change)="uploadImage($event.target.files)" />
              </div>
            </div>
          </ion-col>
          <ion-col size="12">
            <div class="img-container">
              <div class="no-img" *ngIf="!aboutPageData.bannerImageURL.org">
                <p>No attached image</p>
              </div>
              <div *ngIf="aboutPageData.bannerImageURL">
                <div class="img-wrap">
                  <img class="category-img" [src]="aboutPageData.bannerImageURL.org" />
                  <div class="overlay">
                    <ion-button class="btn-2 remove" shape="round" fill="clear" color="danger"
                      (click)="removeImage()">
                      <ion-icon name="trash" slot="icon-only"></ion-icon>
                    </ion-button>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
          <ion-col size="12">
            <div class="input-wrap">
              <ion-label>Page Content</ion-label>
              <ckeditor [(ngModel)]="aboutPageData.pageContent" [config]="ckeConfig"></ckeditor>
            </div>
          </ion-col>

          </ion-row>
          </ion-grid>
  
    </div>
</ion-content>

<ion-footer   *ngIf="aboutPageData" no-border class="page-footer">
  <div class="main-container">
    <ion-button (click)="saveData()" shape="round" class="btn-1 i-start" color="success">
      <i class="flaticon-null-20 margin-icon"></i>
      Save
    </ion-button>
  </div>
</ion-footer>
