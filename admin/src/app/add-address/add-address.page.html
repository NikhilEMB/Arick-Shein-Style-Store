<ion-header no-border>
  <ion-toolbar>
    <ion-title>Add New Address</ion-title>
    <ion-buttons slot="secondary" (click)="dismiss()">
      <ion-button>
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <ion-grid >
      <ion-row>
        <ion-col size="12" size-sm="9">
          <div class="input-wrap">
            <ion-label>Area/Locality</ion-label>
            <ion-input class="form-input"></ion-input>
          </div>
        </ion-col>
        <ion-col size="12" size-sm="3">
          <ion-button  class="locate-btn">
            <ion-icon slot="start" name="locate"></ion-icon>
            Locate
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="input-wrap">
            <ion-label>Name</ion-label>
            <ion-input class="form-input"></ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="6">
          <div class="input-wrap">
            <ion-label>Flat / House no / Office no</ion-label>
            <ion-input class="form-input"></ion-input>
          </div>
        </ion-col>
        <ion-col size="12" size-sm="6">
          <ion-list class="address-type-list" lines="none">
            <ion-radio-group value="address_type">
          
              <ion-item>
                <ion-label>Home</ion-label>
                <ion-radio slot="start" value="home" mode="md"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>Office</ion-label>
                <ion-radio slot="start" value="office"  mode="md"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="input-wrap">
            <ion-label>Name</ion-label>
            <ion-input class="form-input"></ion-input>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-sm="6">
        <ion-button  class="btn-2" color="gray">
          <ion-icon slot="start" name="close"></ion-icon>
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="6" size-sm="6" class="ion-text-right">
        <ion-button  class="btn-2">
          <ion-icon slot="start" name="checkmark"></ion-icon>
          Continue
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
