<ion-header>
  <ion-toolbar mode="ios">
    <ion-menu-button slot="start" class="menu-btn">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-menu-button>
    <div class="header-logo" slot="start"><img src="../../../assets/img/shop-logo.png"></div>
    <ion-title>Website SEO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-container fixed-height">
    <div class="spinner" *ngIf="showLoader; else showWediteSEOData">
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <ng-template #showWediteSEOData>
      <div style="text-align: center;">
        <ion-button  (click)="saveData()" shape="round" class="btn-1 i-start" color="success" fill="outline">
          <i class="flaticon-null-20 margin-icon"></i>
          Save
        </ion-button>
      </div>
      <ion-grid >
        <ion-row>
          <ion-col size="12">
            <div class="input-wrap">
              <ion-label>Page Title</ion-label>
              <ion-input class="form-input" [(ngModel)]="websiteSEOData.pageTitle"></ion-input>
            </div>
          </ion-col>
          <ion-col size="12">
            <div class="input-wrap">
              <ion-label>Description</ion-label>
              <ion-input class="form-input" [(ngModel)]="websiteSEOData.metaDescription"></ion-input>
            </div>
          </ion-col>
          <ion-col size="12">
            <div class="input-wrap">
              <ion-label>Keywords</ion-label>
              <ion-input class="form-input" [(ngModel)]="websiteSEOData.metaKeywords"></ion-input>
            </div>
          </ion-col>
          <ion-col size="12">
            <div class="input-wrap">
              <ion-label>Social Media Title</ion-label>
              <ion-input class="form-input" [(ngModel)]="websiteSEOData.socialMediaTitle"></ion-input>
            </div>
          </ion-col>

          <ion-col size="12">
            <div class="input-wrap">
              <ion-label>Social Media Description</ion-label>
              <ion-input class="form-input" [(ngModel)]="websiteSEOData.socialMediaDescription"></ion-input>
            </div>
          </ion-col>

          <ion-col size="12">
            <div class="input-wrap">
              <ion-label>Social Media URL</ion-label>
              <ion-input class="form-input" [(ngModel)]="websiteSEOData.socialMediaURL"></ion-input>
            </div>
          </ion-col>

         <ion-col size="12">
            <div class="flex-space-between">
              <div class="upload-btn-wrapper">
                <ion-label>Social Media Image</ion-label>
                <button class="upload-btn btn-1 i-start"> <i class="flaticon-null-16"></i>upload</button>
                <input type="file" name="myfile" (change)="uploadImage($event.target.files)" />
              </div>
            </div>
          </ion-col>
          <ion-col size="12">
            <div class="img-container">
              <div class="no-img" *ngIf="!websiteSEOData.socialMediaBannerURL">
                <p>No attached image</p>
              </div>
              <div *ngIf="websiteSEOData.socialMediaBannerURL">
                <div class="img-wrap">
                  <img class="category-img" [src]="websiteSEOData.socialMediaBannerURL" />
                  <div class="overlay">
                    <ion-button class="btn-2 remove" shape="round" fill="clear" color="danger"
                    (click)="removeImage()">
                      <ion-icon name="trash" slot="icon-only"></ion-icon>
                    </ion-button>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>



        </ion-row>
      </ion-grid>
    </ng-template>
    </div>
</ion-content>
