<ion-header>
  <ion-toolbar mode="ios">
    <ion-menu-button slot="start" class="menu-btn">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-menu-button>
    <div class="header-logo" slot="start"><img src="../../../assets/img/shop-logo.png"></div>
    <ion-title>Managers Assigned</ion-title>
  </ion-toolbar>
</ion-header>  

<ion-content>
  <div class="main">
    <div class="list-header">
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="name">
            <p>Manager</p>
          </ion-col>
          <ion-col class="name">
            <p>Phone No</p>
          </ion-col>
          <ion-col class="name">
            <p>Action</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <!-- heading -->
    <div class="list-container" *ngIf="managers.length">
      <ion-grid>
        <ion-row *ngFor="let manager of managers; let i=index" class="order-row">
          <ion-col class="name">
            <p class="ion-text-capitalize" (click)="editManager(i)">{{manager.name}}</p>
          </ion-col>
          <ion-col class="name">
            <p class="ion-text-capitalize">{{manager.phoneNo}}</p>
          </ion-col>
          <ion-col class="action">
            <ion-button (click)="editManager(manager.id)" class="btn-sml i-start" fill="outline"
              shape="round">
              Edit
            </ion-button>&nbsp;&nbsp;
            <ion-button (click)="deleteManager(manager.id)" class="btn-sml i-start m-s-btn" fill="outline"
              shape="round">
              Delete
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
