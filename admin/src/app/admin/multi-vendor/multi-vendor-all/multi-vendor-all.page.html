    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ng-container *ngIf="vendors.length && settings.active">
            <ion-searchbar [(ngModel)]="vendorSearch" mode="ios" animated showCancelButton="focus"
              placeholder="Search vendor"></ion-searchbar>
            <div class="tableArea">
              <table>
                <thead>
                  <tr>
                    <!-- <th>Image</th> -->
                    <th>SN.</th>
                    <th>Vendor Name</th>
                    <th>Phone No</th>
                    <th>Actions</th>
                    <!-- <th>Edit</th>
                    <th>Vendor Page</th>
                    <th>Delete</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let vendor of vendors | filter: vendorSearch; let i=index">
                    <!-- <td (click)="editVendor(vendor)" style="cursor: pointer;">
                        <ng-container *ngIf="vendor?.dP; else noImg">
                          <div class="productImage">
                            <img [src]="vendor.dP" alt="">
                          </div>
                        </ng-container>
                        <ng-template #noImg>
                          <div class="noImg"></div>
                        </ng-template>
                      </td> -->
                    <td class="editVendor">{{i+1}}</td>
                    <td class="editVendor" (click)="editVendor(vendor)">{{vendor.name}}</td>
                    <td>{{vendor.phoneNo}}</td>
                    <!-- <td>
                        <ion-button (click)="editVendor(vendor)" class="btn-sml" fill="outline" shape="round">
                          Edit
                        </ion-button>
                      </td>
                      <td>
                        <ion-button (click)="pageVendor(vendor.id,vendor.name)" class="btn-sml" fill="outline" shape="round">
                          Vendor Page
                        </ion-button>
                      </td>
                      <td>
                        <ion-button (click)="deleteVendor(vendor.id)" class="btn-sml" fill="outline" shape="round" color="danger">
                          Delete
                        </ion-button>
                      </td> -->

                    <td>
                      <div class="actionBtn">
                        <ion-button (click)="editVendor(vendor)" class="btn-sml" fill="outline" shape="round">
                          Edit
                        </ion-button>
                        <ion-button (click)="pageVendor(vendor.id,vendor.name)" class="btn-sml" fill="outline"
                          shape="round">
                          Vendor Page
                        </ion-button>
                        <ion-button (click)="deleteVendor(vendor.id)" class="btn-sml" fill="outline" shape="round"
                          color="danger">
                          Delete
                        </ion-button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </ng-container>

          <ng-container *ngIf="!vendors.length">
            <div class="no-data" text-center>
              <img src="assets/img/no-user.png" alt="">
              <h6>No Vendor</h6>
            </div>
          </ng-container>
        </ion-col>
