<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button class="custom-back-button"></ion-back-button>
    </ion-buttons>
    <div class="header-logo" slot="start"><img src="../../../assets/img/shop-logo.png"></div>
    <ion-title text-center>Image {{index}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 
    <div class="main-container info-container fixed-height">
      <ng-container *ngIf="bannerData">
      
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <div class="input-wrap">
              <div class="flex-space-between">
                <div>
                  <ion-label >Image {{index}} </ion-label>
                </div>
                <div class="flex-label">
                  <ion-label>Show</ion-label>
                  <ion-toggle  *ngIf="bannerData" [(ngModel)]="bannerData.active" [checked]="bannerData.active"></ion-toggle>
                </div>
              </div>
              
            </div>
          </ion-col>

          <ion-col size="12">
            <div class="flex-space-between">
              <div>
                <ion-label>Banner Image</ion-label>
              </div>
              <div class="upload-btn-wrapper">
                <button [disabled]="bannerData.org"
                  class="upload-btn btn-1 i-start"> <i class="flaticon-null-16"></i>Upload Banner Image</button>
                <input [disabled]="bannerData.org" type="file" accept="image/*" name="myfile" (change)="uploadImage($event.target.files)" />
              </div>
            </div>
            <div class="img-container">
              <div class="no-img" *ngIf="!bannerData.org">
                <p>No attached image</p>
              </div>
              <div *ngIf="bannerData && bannerData.org">
                <div class="img-wrap" >
                  <img class="category-img" [src]="bannerData.org" (click)="imgZoom(bannerData.org)" />
                  <div class="overlay">
                    <ion-button class="btn-2 remove" shape="round" fill="clear" color="danger"
                      (click)="removeImage()">
                      <ion-icon name="trash" slot="icon-only"></ion-icon>
                    </ion-button>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>

          <ion-col size="12">
            <ion-list>
              <ion-radio-group [value]="bannerData.link.type">
                  <ion-item class="bs-links" *ngFor="let link of linkTypes; let i=index;"
                      lines="none" (click)="selectLinkType(i)">
                      <ion-radio slot="start" [value]="link"></ion-radio>
                      <ion-label>
                          {{link}} : <ng-container *ngIf="(link === bannerData.link.type) ">{{bannerData.link.name}}</ng-container>
                      </ion-label>
                  </ion-item>
              </ion-radio-group>
  
          </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>
    </div>
 </ion-content>

 <ion-footer  no-border class="page-footer">
