<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title text-center>Select Section Type</ion-title>
    <ion-buttons slot="secondary" (click)="dismiss()">
      <ion-button>
        <ion-icon name="close-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="widget-types">
    <ion-list class="select-widget-list">
      <ion-item detail (click)="getWidgetList('image-banner')" style="cursor: pointer;">
        <ion-label>Image Banner</ion-label>
      </ion-item>
      <ion-item detail (click)="getWidgetList('image-block')" style="cursor: pointer;">
        <ion-label>Image Block</ion-label>
      </ion-item>
      <ion-item detail (click)="getWidgetList('video-block')" style="cursor: pointer;">
        <ion-label>Video Block</ion-label>
      </ion-item>
      <ion-item detail (click)="getWidgetList('text-block')" style="cursor: pointer;">
        <ion-label>Text Block</ion-label>
      </ion-item>
      <ion-item detail (click)="getWidgetList('product-carousel')" style="cursor: pointer;">
        <ion-label>Product Carousel</ion-label>
      </ion-item>
      <!-- <ion-item detail (click)="getWidgetList('document')" style="cursor: pointer;">
        <ion-label>Document</ion-label>
      </ion-item> -->
    </ion-list>
  </div>
</ion-content>
