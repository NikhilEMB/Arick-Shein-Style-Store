<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title text-center>Select Widget</ion-title>
    <ion-buttons slot="secondary" (click)="dismiss()">
      <ion-button>
        <ion-icon name="close-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="widget-types" *ngIf="!showWidgetList">
    <ion-list class="select-widget-list">
      <ion-item detail (click)="getWidgetList('banner-slider')" [class.active]="data.widgetType == 'banner-slider'">
        <ion-label>Banner Slider</ion-label>
      </ion-item>
      <ion-item detail (click)="getWidgetList('image-banner')" [class.active]="data.widgetType == 'image-banner'">
        <ion-label>Image Banner</ion-label>
      </ion-item>
      <ion-item detail (click)="getWidgetList('product-carousel')"
        [class.active]="data.widgetType == 'product-carousel'">
        <ion-label>Product Carousel</ion-label>
      </ion-item>
      <ion-item detail (click)="getWidgetList('product-list')" [class.active]="data.widgetType == 'product-list'">
        <ion-label>Product List</ion-label>
      </ion-item>
      <ion-item detail (click)="getWidgetList('image-block')" [class.active]="data.widgetType == 'image-block'">
        <ion-label>Image Block</ion-label>
      </ion-item>
      <ion-item detail (click)="getWidgetList('video-block')" [class.active]="data.widgetType == 'video-block'">
        <ion-label>Video Block</ion-label>
      </ion-item>
      <ion-item detail (click)="getWidgetList('text-block')" [class.active]="data.widgetType == 'text-block'">
        <ion-label>Text Block</ion-label>
      </ion-item>
      <ion-item *ngIf="!vendorId" detail (click)="getWidgetList('categories')"
        [class.active]="data.widgetType == 'categories'">
        <ion-label>Categories</ion-label>
      </ion-item>
      <ion-item *ngIf="!vendorId" detail (click)="getWidgetList('brands')" [class.active]="data.widgetType == 'brands'">
        <ion-label>Brands</ion-label>
      </ion-item>
      <!-- <ion-item *ngIf="!vendorId" detail (click)="getWidgetList('services')"
        [class.active]="data.widgetType == 'services'">
        <ion-label>Services</ion-label>
      </ion-item>
      <ion-item *ngIf="!vendorId" detail (click)="getWidgetList('form')" [class.active]="data.widgetType == 'form'">
        <ion-label>Custom Form</ion-label>
      </ion-item>
      <ion-item *ngIf="!vendorId" detail (click)="getWidgetList('document')"
        [class.active]="data.widgetType == 'document'">
        <ion-label>Document</ion-label>
      </ion-item>
      <ion-item *ngIf="!vendorId" detail (click)="getWidgetList('vendors')"
        [class.active]="data.widgetType == 'vendors'">
        <ion-label>Vendors</ion-label>
      </ion-item> -->
    </ion-list>
  </div>
  <br>
  <div class="widget-list" *ngIf="showWidgetList">
    <ion-button (click)="doBack()" fill="outline" shape="round">
      <ion-icon name="arrow-back" slot="start"></ion-icon>
      Back
    </ion-button>

    <ng-container *ngIf="noWidgetList; else showWidgets">
      No Data
    </ng-container>
    <ng-template #showWidgets>

      <ion-list class="select-widget-list">
        <ion-item *ngFor="let item of widgetList; let i=index" (click)="selectWidget(item)"
          [class.active]="data.widgetTitle == item.title">
          <ion-label>{{item.title}}</ion-label>
        </ion-item>
      </ion-list>
    </ng-template>
  </div>

  <ion-list style="display: none;">
    <ion-item>
      <ion-label>Form Templates</ion-label>
      <ion-select #formSelect (ionChange)="goToForm($event)" placeholder="Select Form Template">
        <ion-select-option *ngFor="let form of forms" [value]="form.id"> {{form.formTitle}} </ion-select-option>
        </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
